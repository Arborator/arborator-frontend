name: üêû Bug Report
description: File a bug/ issue
title: "[Bug]: "
labels: ["bug", "triage"]
body:
- type: checkboxes
  attributes:
    label: Is there already an issue for this?
    description: Please search to see if an issue already exists for this bug.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. .....
      2. .....
      3. ....
  validations:
    required: true
- type: input
  attributes:
    label: Project name
    description: In case that the problem concerns only your data.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Screenshots ? Anything that will give us more context about the issue you are encountering!
  validations:
    required: false
- type: dropdown
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    multiple: true
    options:
      - Firefox
      - Chrome
      - Safari
      - Microsoft Edge